<html>

<head>
    <title>Flask for Fun</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="section">
        <h1 class="title">Pick the language, the category and the number of jokes to hear</h1>
        <div class="container">
            <form class="form" method="post" action="/">
                <div class="fixed-grid has-4-cols">
                    <div class="grid">
                        <div class="field cell" id="fieldLanguage">
                            <label>Language</label>
                            <div class="control select is-fullwidth">
                                <select name="language" id="selLang">
                                    <!-- TODO: Populate language options -->
                                </select>
                            </div>
                        </div>
                        <div class="field cell" id="fieldCategory">
                            <label>Category</label>
                            <div class="control select is-fullwidth">
                                <select name="category" id="selCat">
                                    <!-- TODO: Populate category options -->
                                </select>
                            </div>
                        </div>
                        <div class="field cell" id="fieldNumber">
                            <label>Number</label>
                            <div class="control select is-fullwidth">
                                <select name="number" id="selNum">
                                </select>
                            </div>
                        </div>
                        <div class="field cell" id="fieldId">
                            <label>ID</label>
                            <div class="control is-fullwidth">
                                <input type="number" id="selId" class="input"/>
                            </div>
                        </div>
                        <div class="cell is-col-span-4">
                            <input type="button" id="btnAmuse" class="button is-primary is-fullwidth" onclick="displayJokes()"
                                value="Tell me a joke"/>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="section">
        <div class="container" id="jokes">
            <!-- TODO: Populate with jokes or a placeholder -->

        </div>
    </div>
</body>

</html>
